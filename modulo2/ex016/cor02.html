<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        * { /* Configuração globais da CSS */
            height: 100%;
        }
        body {
            background-attachment: fixed;
            background-image: linear-gradient(to right, #7677C9, #7B3ABC, #B9338C , #E0356A, #F77030 50%, #FFCF72); /* Também a opção de radial-graident, onde tem o circle; Também podemos colocar porcentagem após as cores, ainda na mesma vírgula para dizer o quando da tela vai ser aquela cor */
        }
    </style>
</head>
<body>
    <h1>Testando gradientes</h1>
</body>
</html>
