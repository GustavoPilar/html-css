            src: url('fonts/beauty.otf') format(opentype), url('fonts/beautyregular.ttf') format(truetype);

            font-style: normal;
            /* Tipos de format
            
            - opentype (otf)
            - truetype (ttf)
            - embedded-opentype
            - truetype-att (apple advanced typography)
            - svg*/
        }
        body {
            font-family:  Arial, Helvetica, sans-serif;
        }

        h1 {
            font-family:'beauty', 'Times New Roman', Times, serif;
            font-size: 3em;
        }
    </style>
</head>
