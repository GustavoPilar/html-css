<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../favicon/favicon.ico" type="image/x-icon">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. passe o mouse sobre ps termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <ul>
        <li><abbr title="Use a tag &lt;p&gt;">Paragráfo</abbr></li>
        <li><abbr title="Use as tags de &lt;h1&gt; até &lt;h6&gt;">Titulos</abbr></li>
        <li><abbr title="Use a tag &lt;img&gt;">Imagens</abbr></li>
        <li><abbr title="Use a tag &lt;abbr&gt;">Abreviação</abbr></li>
        <li><abbr title="Use a tag &lt;code&gt;">Códigos-fonte</abbr></li>
        <li><abbr title="Use a tag &lt;ol&gt; e dentro as tags &lt;li&gt;">Listas numeradas</abbr></li>
        <li><abbr title="Use a tag &lt;dl&gt; e as tags &lt;dt&gt; e &lt;dd&gt; respectivamente">Listas com demmarcadores</abbr></li>
    </ul>
</body>
</html>
