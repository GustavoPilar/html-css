<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio das tags</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. passe o mouse sobre ps termos para descobrir qual tag deverá utilizar em cada caso.</p></h1>

    <ul>
        <li><abbr title="use a tag &lt;p&gt;">Paragráfos</abbr></li>
        <li><abbr title="use a tag &lt;h&gt;">Títulos</abbr></li>
        <li><abbr title="use a tag &lt;img&gt;">Imagens</abbr></li>
        <li><abbr title="use a tag &lt;abbr&gt;">Abreviação</abbr></li>
        <li><abbr title="use a tag &lt;code&gt;">Código-fonte</abbr></li>
        <li><abbr title="use a tag &lt;ol&gt;">Lista numeradas</abbr></li>
        <li><abbr title="use a tag &lt;dl&gt;">Lista com demmarcadores</abbr></li>
    </ul>
</body>
</html>
