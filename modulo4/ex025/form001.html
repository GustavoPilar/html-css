<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>

    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Meu primeiro Formulário</h1>

        <!-- action no formulário, é onde voce diz para onde vai esses dados do usuário, porém envolve outra linguagem, como por exemplo javascript ou php. Nesse caso estamos mandando (fingindo) para cadastro.php -->
    <form action="cadastro.php" autocomplete="off" method="POST"> 
        <!-- autocomplete é aquela ajuda de opções dos nomes para o usuário clicar e já escrever/aparecer mais rápido no formulário. Nesse caso colocamos no off, então desligamos essa opção.
        
        o method é a médoto de como os dados vão aparecer na url. Existe o method GET que é o padrão, onde vai aparecer os dados, e existe o dado POST que esconde os dados, como uma forma de segurança 
    
        GET é possivel mandar até 3000 bytes (3000 letras), se ultrapassar disso é melhor não usar ele.
    
        POST = dados sensíveis, mais de 3000 bytes, envios de arquivos-->

        <p>
            <!-- Label é como uma etiqueta para dizer que a palavra "nome" pertence a essa caixa de texto onde o usuário irá escever o seu "nome" ou, se for o caso, "sobrenome" e assim vai. 
                
            E para isso colocamos o label e em seguida o for="" com o id que está o input.
            -->
            <label for="inome">Nome: </label>
            <input type="text" name="nome" id="inome">
            <!-- 
                name é mais para HTML e PHP
                id é mais para JS e o label
             -->
        </p>
        <p>
            <label for="isobrenome">Sobrenome:</label>
            <input type="text" name="sobrenome" id="isobrenome">
        </p>
        <p>
            <input type="submit" value="Enviar">
        </p>
    </form>
</body>
</html>
