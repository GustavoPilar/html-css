<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Teste de formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="iusu">Usuário*: </label>
            <input type="text" name="usu" id="iusu" required minlength="8" maxlength="15" size="13" placeholder="Nome do Usuário" autocomplete="username">
            <!-- 
                Required = obrigatório
                minlength = minimo de letras
                maxlength = máximo de letras
                size = tamanho da caixa, por letras (mas sempre erra)
                placeholder = aquela dica do que colocar
                autocomplete = informa ao google/navegador que esse campo é de nome/novo nome/senha/nova senha/email/novo email/etc.
             -->
        </p>
        <p>
            <label for="isen">Senha*: </label>
            <input type="password" nome="sen" id="isen" required minlength="8" maxlength="16" placeholder="mínimo 8 letras" autocomplete="current-password">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="reset">
        </p>
    </form>
</body>
</html>
