<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>

    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            width: 500px;
            border-collapse: collapse;
        }

        thead {
            background-color: gray;
            color: white;
        }

        td, th {
            border: 1px solid black;
            padding: 10px;
        }


    </style>
</head>
<body>
    <h1>Uso de tabelas grandes</h1>

    <!-- 
        Antomia para tabelas grandes

        table
            thead = cabeça da tabela
                tr, td, th
            tbody = corpo da tabela
                tr, td, th
            tfoot = rodapé da tabela
                tr, td, th

        Para entender melhor, vamos recriar a tabela de população por estado, encontrada na wikipédia (https://pt.wikipedia.org/wiki/Lista_de_unidades_federativas_do_Brasil_por_popula%C3%A7%C3%A3o). Dia 08/03/23
     -->

     <table>
        <thead>
            <tr>
                <th>estado</th> <!-- th já vem sendo negrito e centralizado horizontalmente na tabela -->
                <th>População</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>São Paulo</td>
                <td>41 262 199</td>
            </tr>
            <tr>
                <td>Minas Gerais</td>
                <td>19 597 330</td>
            </tr>
            <tr>
                <td>Rio de Janeiro</td>
                <td>15 989 929</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th>Total de habitantes</th>
                <td>41 262 199</td>
            </tr>
        </tfoot>
     </table>
</body>
</html>
