<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinamicas</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminia o tamanho do seu navegador</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexivel">
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprende a reproduzir áudios em HTML5</p>
    <audio src="midia/Happy Mistake - RKVC.mp3" controls></audio>
    <!-- MP3 WAV OGG -->

    <p>outra maneira para colocar áudio</p>
    <audio preload="metadata" controls> <!-- Se quiser que um audio fique reproduzindo repetidamente, use o atributo loop -->
        <source src="midia/guanacast-33.mp3" type="audio/mpeg">
        <source src="midia/guanacast-33.ogg" type="audio/ogg">
        <source src="midia/guanacast-33.wav" type="audio/wav">
        <p>Infelizmente o seu Browser não é compativo com o áudio. <a href="midia/guanacast-33.mp3" download="application/mp4">Clique aqui para baixar o áudio.</a></p>
    </audio>
</body>
</html>
