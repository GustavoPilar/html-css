<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo video hospedados localmente</h1>
    <p>Este video está hospedado no meu próprio servidor</p> <!-- Pode gerar custos mais caro do para o seu cliente, pois o custo do servidor para baixar os videos de alto armazenamento irá aumentar -->
    <video width="500" poster="imagens/wallpaper.jpg" controls>
        <source src="midia/Meu-Video.webm" type="video/webm">
        <source src="midia/Meu-Video.mkv" type="video/mkv">
        <source src="midia/Meu-Video.ogv" type="video/ogg">
        <source src="midia/Meu-Video.mp4" type="video/mp4">
        <p>Seu navegador não tem compatilidade com reprodução de vídeos</p>
    </video>

    <h1>Inserindo video hospedado externalmente</h1>
    <p>Este video está hospedado fora do meu servidor</p>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/LW0bhKitRBk" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
